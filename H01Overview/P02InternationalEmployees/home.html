<!DOCTYPE html>
<html>
<head>
	<title>International Employees</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/flags.css">
</head>
<body>
	<table summary="employees data">
		<thead>
			<tr>
				<th>Contact name</th>
				<th>City</th>
				<th>Country</th>
				<th>Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td>
					<div class="flagbox">
						<span class="flag de"></span>
					</div>
					<span class="title">Germany</span>
				</td>
				<td><input type="checkbox" disabled="disabled" /></td>
			</tr>
			<tr>
				<td>Ana Trujilo</td>
				<td>Mexico D.F.</td>
				<td>
					<div class="flagbox">
						<span class="flag mx"></span>
					</div>
					<span class="title">M&eacute;xico</span>
				</td>
				<td><input type="checkbox" disabled="disabled" /></td>
			</tr>
			<tr>
				<td>Antonio Moreno</td>
				<td>Mexico D.F.</td>
				<td>
					<div class="flagbox">
						<span class="flag mx"></span>
					</div>
					<span class="title">M&eacute;xico</span>
				</td>
				<td><input type="checkbox" checked="checked" disabled="disabled" /></td>
			</tr>
			<tr>
				<td>Thomas Hardy</td>
				<td>London</td>
				<td>
					<div class="flagbox">
						<span class="flag gb"></span>
					</div>
					<span class="title">UK</span>
				</td>
				<td><input type="checkbox" disabled="disabled" /></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
