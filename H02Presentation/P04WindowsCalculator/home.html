<!DOCTYPE html>
<html>
<head>
	<title>Windows Programmer Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Oxygen+Mono' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="normalFont" id="calculatorWindow">
			<img class="localBlock standardHeight" src="images/calculatorIcon.png" alt="icon" width="20" height="20">
		<h1 class="localBlock standardHeight">
			Calculator
		</h1>
		<div class="localBlock standardHeight" id="controlButtons">
			<button class="standardHeight normalFont">_</button>
			<button class="standardHeight normalFont">&curren;</button>
			<button class="standardHeight normalFont">x</button>
		</div>
		<div class="standardBorder" id="calculatorBody">
			<header>
				<nav>
					<ul>
						<li class="localBlock">View</li>
						<li class="localBlock">Edit</li>
						<li class="localBlock">Help</li>
					</ul>
				</nav>
			</header>
			<main>
					<input class="standardBorder numericFont" id="display" value="8854455" />
				<section class="standardBorder binaryFont">
					<table id="binary">
						<tr>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
							<td>0000</td>
						</tr>
						<tr>
							<td colspan="4">63</td>
							<td colspan="3">47</td>
							<td>32</td>
						</tr>
						<tr>
							<td>0000</td>
							<td>0000</td>
							<td>1000</td>
							<td>0111</td>
							<td>0001</td>
							<td>1011</td>
							<td>1011</td>
							<td>0111</td>
						</tr>
						<tr>
							<td colspan="4">31</td>
							<td colspan="3">15</td>
							<td>0</td>
						</tr>
					</table>
				</section>
				<section id="fieldsets">
						<fieldset class="standardBorder">
							<label><input type="radio" name="base" /> Hex </label>
							<label><input type="radio" name="base" checked="checked" /> Dec </label>
							<label><input type="radio" name="base" /> Oct </label>
							<label><input type="radio" name="base" /> Bin </label>
						</fieldset>
						<fieldset class="standardBorder">
							<label><input type="radio" name="bitlength" checked="checkeds" /> Qword </label>
							<label><input type="radio" name="bitlength" /> Dword </label>
							<label><input type="radio" name="bitlength" /> Word </label>
							<label><input type="radio" name="bitlength" /> Byte </label>
						</fieldset>
				</section>
				<section>
					<table id="buttonsTable">
						<tr>
		                    <td><button class="generalButton" disabled="disabled"></button></td>
		                    <td><button class="generalButton">Mod</button></td>
		                    <td><button class="hexButton numericFont" disabled="disabled">A</button></td>
		                    <td><button class="mButton">MC</button></td>
		                    <td><button class="mButton">MR</button></td>
		                    <td><button class="mButton">MS</button></td>
		                    <td><button class="mButton">M+</button></td>
		                    <td><button class="mButton">M-</button></td>
		                </tr>
		                <tr>
		                    <td><button class="generalButton">(</button></td>
		                    <td><button class="generalButton">)</button></td>
		                    <td><button class="hexButton numericFont" disabled="disabled">B</button></td>
		                    <td><button class="boldedSign">&larr;</button></td>
		                    <td><button class="generalButton">CE</button></td>
		                    <td><button class="generalButton">C</button></td>
		                    <td><button class="generalButton">&#177;</button></td>
		                    <td><button class="hexButton" disabled="disabled">&radic;</button></td>
		                </tr>
		                <tr>
		                    <td><button class="generalButton">RoL</button></td>
		                    <td><button class="generalButton">RoR</button></td>
		                    <td><button class="hexButton numericFont" disabled="disabled">C</button></td>
		                    <td><button class="numericButton numericFont">7</button></td>
		                    <td><button class="numericButton numericFont">8</button></td>
		                    <td><button class="numericButton numericFont">9</button></td>
		                    <td><button class="generalButton">/</button></td>
		                    <td><button class="hexButton" disabled="disabled">%</button></td>
		                </tr>
		                <tr>
		                    <td><button class="generalButton">Or</button></td>
		                    <td><button class="generalButton">Xor</button></td>
		                    <td><button class="hexButton numericFont" disabled="disabled">D</button></td>
		                    <td><button class="numericButton numericFont">4</button></td>
		                    <td><button class="numericButton numericFont">5</button></td>
		                    <td><button class="numericButton numericFont">6</button></td>
		                    <td><button class="generalButton">*</button></td>
		                    <td><button class="hexButton" disabled="disabled">1/x</button></td>
		                </tr>
		                <tr>
		                    <td><button class="generalButton">Lsh</button></td>
		                    <td><button class="generalButton">Rsh</button></td>
		                    <td><button class="hexButton numericFont" disabled="disabled">E</button></td>
		                    <td><button class="numericButton numericFont">1</button></td>
		                    <td><button class="numericButton numericFont">2</button></td>
		                    <td><button class="numericButton numericFont">3</button></td>
		                    <td><button class="generalButton">-</button></td>
		                    <td rowspan="2"><button class="boldedSign">=</button></td>
		                </tr>
		                <tr>
		                    <td><button class="generalButton">Not</button></td>
		                    <td><button class="generalButton">And</button></td>
		                    <td><button class="hexButton numericFont" disabled="disabled">F</button></td>
		                    <td colspan="2"><button class="numericButton numericFont">0</button></td>
		                    <td><button class="hexButton" disabled="disabled">.</button></td>
		                    <td><button class="generalButton">+</button></td>
		                </tr>
					</table>
				</section>
				</main>
		</div>
	</div>
</body>
</html>
